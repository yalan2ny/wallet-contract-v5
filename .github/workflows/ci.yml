jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

     tab - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '${{ env.NVMRC }}'

      - name: Set up dependencies
        run: npm ci

      - name: Test
        run: npm run test
